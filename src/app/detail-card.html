<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">

<dom-module id="detail-card">
    <template>
        <style>
            #btn {
                position: fixed;
                
            }

            #card {
                display: flex;
                justify-content: space-around;
                flex-direction: column;
                margin-left: 10%;
                align-items: center;
            }

            cat-text.green {

                font-size: 24px;
                color: black;
                background-color: #eee;
                padding: 8px;
                margin-bottom: 10px;
            }

            .image{
                border-radius: 15%;
            }
        </style>


        <template is="dom-if" if="{{band}}">
            <a href="{{currentCharacter.status}}">
            <paper-button class="pink" id="btn">
                <iron-icon icon="arrow-back"></iron-icon>
            </paper-button>
            </a>
            <div id="card">
                <img class="image" src="{{currentCharacter.image}}" height="300px" width="300px">
                <cat-text class="green">
                    {{currentCharacter.name}}
                </cat-text>
                <cat-text class="green">
                    {{currentCharacter.status}}
                </cat-text>
                <cat-text class="green">
                    {{currentCharacter.species}}
                </cat-text>
            </div>
        </template>
    </template>
    <script>
        (function detailCard(customElements) {

            'use strict';
            class DetailCard extends Polymer.Element {
                static get is() { return "detail-card"; }
                static get properties() {
                    return {
                        band: Boolean,
                        currentCharacter: Object
                    }
                }
            }

            customElements.define(DetailCard.is, DetailCard);
        }

        )(window.customElements);

    </script>

</dom-module>
