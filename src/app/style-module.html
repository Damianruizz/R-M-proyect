<dom-module id="style-module">
  <template>
    <style>
    app-header {
      background-color: #a9d3ea;
      color: white;
      --app-header-background-front-layer: {
        background-color: #e9d078;
      }
      ;
    }

    .item {
      @apply --layout-horizontal;
      margin: 16px 16px 0 16px;
      padding: 20px;
      border-radius: 8px;
      background-color: white;
      border: 1px solid #ddd;
    }

    .iconItem {
      color: #666;
    }

    .avatar {
      height: 40px;
      width: 40px;
      border-radius: 20px;
      box-sizing: border-box;
      background-color: #DDD;
    }

    .pad {
      padding: 0 16px;
      @apply --layout-flex;
      @apply --layout-vertical;
    }

    .primary {
      font-size: 16px;
      font-weight: bold;
    }

    .secondary {
      font-size: 14px;
    }

    .dim {
      color: gray;
    }

    .mainHeader [main-title] {
      font-weight: 400;
      margin: 0 0 0 50px;
    }

    .mainHeader [condensed-title] {
      font-weight: 400;
      margin-left: 30px;
    }

    .mainHeader [condensed-title] i {
      font-style: normal;
      font-weight: 100;
    }

    app-toolbar.tall {
      height: 100px;
    }

    app-drawer-layout:not([narrow]) [drawer-toggle] {
      display: none;
    }
    a {
      text-decoration: none;
      color: initial;
    }
    </style>
  </template>
</dom-module>
