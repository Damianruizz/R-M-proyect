<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="/bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="/bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="/bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="/bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="/bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="/bower_components/app-layout/demo/sample-content.html">
<link rel="import" href="/bower_components/iron-list/iron-list.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">

<dom-module id="rick-app">
	<template>
		<style>
	    app-header {
	      background-color: #0b8043;
	      color: white;
	      --app-header-background-front-layer: {
	        background-color: #4285f4;
	      };
	    }
	    app-header paper-icon-button {
	      --paper-icon-button-ink-color: white;
	    }
	    iron-list {
	      background-color: var(--paper-grey-200, #eee);
	      padding-bottom: 16px;
	      @apply --layout-flex;
	    }
	    .item {
	      @apply --layout-horizontal;
	      margin: 16px 16px 0 16px;
	      padding: 20px;
	      border-radius: 8px;
	      background-color: white;
	      border: 1px solid #ddd;
	    }
	    .iconItem {
	      color: #666;
	    }
	    .avatar {
	      height: 40px;
	      width: 40px;
	      border-radius: 20px;
	      box-sizing: border-box;
	      background-color: #DDD;
	    }
	    .pad {
	      padding: 0 16px;
	      @apply --layout-flex;
	      @apply --layout-vertical;
	    }
	    .primary {
	      font-size: 16px;
	      font-weight: bold;
	    }
	    .secondary {
	      font-size: 14px;
	    }
	    .dim {
	      color: gray;
	    }
	    .mainHeader [main-title] {
	      font-weight: 400;
	      margin: 0 0 0 50px;
	    }
	    .mainHeader [condensed-title] {
	      font-weight: 400;
	      margin-left: 30px;
	    }
	    .mainHeader [condensed-title] i {
	      font-style: normal;
	      font-weight: 100;
	    }
	    app-toolbar.tall {
	      height: 100px;
	    }
	    app-drawer-layout:not([narrow]) [drawer-toggle] {
	      display: none;
	    }
	  </style>

	  <app-drawer-layout>
	    <app-drawer swipe-open slot="drawer">
	      <app-header class="whiteHeader" waterfall fixed slot="header">
          <app-toolbar>
            <div main-title>Inbox</div>
          </app-toolbar>
        </app-header>

        <paper-icon-item class="iconItem">
          <iron-icon class="grayIcon" icon="inbox" slot="item-icon"></iron-icon>
          <span>Option Name</span>
        </paper-icon-item>
        <paper-icon-item class="iconItem">
          <iron-icon class="grayIcon" icon="favorite" slot="item-icon"></iron-icon>
          <span>Option Name</span>
        </paper-icon-item>
        <paper-icon-item class="iconItem">
          <iron-icon class="grayIcon" icon="polymer" slot="item-icon"></iron-icon>
          <span>Option Name</span>
        </paper-icon-item>
        <paper-icon-item class="iconItem">
          <iron-icon class="grayIcon" icon="question-answer" slot="item-icon"></iron-icon>
          <span>Option Name</span>
        </paper-icon-item>
        <paper-icon-item class="iconItem">
          <iron-icon class="grayIcon" icon="send" slot="item-icon"></iron-icon>
          <span>Option Name</span>
        </paper-icon-item>
        <paper-icon-item class="iconItem">
          <iron-icon class="grayIcon" icon="archive" slot="item-icon"></iron-icon>
          <span>Option Name</span>
        </paper-icon-item>
        <paper-icon-item class="iconItem">
          <iron-icon class="grayIcon" icon="backup" slot="item-icon"></iron-icon>
          <span>Option Name</span>
        </paper-icon-item>
        <paper-icon-item class="iconItem">
          <iron-icon class="grayIcon" icon="dashboard" slot="item-icon"></iron-icon>
          <span>Option Name</span>
        </paper-icon-item>
	    </app-drawer>
	    <app-header-layout>
	      <app-header class="mainHeader" condenses fixed effects="resize-title blend-background waterfall" slot="header">
	        <app-toolbar>
	          <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
	          <h4 condensed-title>Rick and Morty App</h4>
	          <paper-icon-button icon="search"></paper-icon-button>
	          <paper-icon-button icon="more-vert"></paper-icon-button>
	        </app-toolbar>
	        <app-toolbar class="tall">
	          <h1 main-title>Rick and Morty App</h1>
	        </app-toolbar>
	      </app-header>
	      <iron-list items="[[data.results]]" as="item" scroll-target="document">
	        <template>
	          <div>
	            <div class="item" tabindex$="[[tabIndex]]">
	              <img class="avatar" src="[[item.image]]">
	              <div class="pad">
	                <div class="primary">[[item.name]]</div>
	                <div class="secondary">[[item.status]]</div>
	                <div class="secondary dim">[[item.species]]</div>
	              </div>
	              <!-- <iron-icon icon$="[[iconForItem(item)]]"></iron-icon> -->
	            </div>
	          </div>
	        </template>
	      </iron-list>

	      <iron-ajax url="https://rickandmortyapi.com/api/character" last-response="{{data}}" auto></iron-ajax>
	    </app-header-layout>
	  </app-drawer-layout>
	</template>

	<script>
		(function rickApp(customElements){
			'use strict';

			class RickApp extends Polymer.Element {
				static get is() { return 'rick-app'; }
				static get properties() {
					return {
						prop: String
					}
				}
			}

			customElements.define(RickApp.is, RickApp);
		})(window.customElements);
	</script>
</dom-module>
