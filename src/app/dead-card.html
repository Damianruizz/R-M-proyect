<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="dead-card">
  <template>
		<style include="style-module"></style>
        <template is="dom-repeat" items="[[characters]]">
            <template is="dom-if" if="[[getTypeCharacter(item.status, 'Dead')]]" restamp="true">
            <div>
              <div class="item" tabindex$="[[tabIndex]]">
                <img class="avatar" src="[[item.image]]">
                <div class="pad">
                  <div class="primary">[[item.name]]</div>
                  <div class="secondary">[[item.status]]</div>
                  <div class="secondary dim">[[item.species]]</div>
                </div>
              </div>
            </div>
            </template>
          </template>
  </template>

  <script>
    (function deadCard(customElements) {
      'use strict';
      class DeadCard extends Polymer.Element{
        static get is() {return 'dead-card'; }
        static get properties() {
          return {
            prop: String,
            characters: Array
          }
        }
        getTypeCharacter(item, type) {
          return item == type;
        }
      }
      customElements.define(DeadCard.is, DeadCard);
    })(window.customElements);
  </script>
</dom-module>
